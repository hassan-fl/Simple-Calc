<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <form action="">
        <header class="screen">
            <div id="calc">
                99 - 10
            </div>
            <div id="answer">
                89
            </div>
        </header>
        <section>
            <div  class="Clicks" data-vl="AC">AC</div>
            <div class="Clicks" data-vl="DEL" >DEL</div>
            <div class="Clicks" data-vl="/" >/</div>
            <div class="Clicks" data-vl="7" >7</div>
            <div class="Clicks" data-vl="8" >8</div>
            <div class="Clicks" data-vl="9" >9</div>
            <div class="Clicks" data-vl="*" >*</div>
            <div class="Clicks" data-vl="4" >4</div>
            <div class="Clicks" data-vl="5" >5</div>
            <div class="Clicks" data-vl="6" >6</div>
            <div class="Clicks" data-vl="-" >-</div>
            <div class="Clicks" data-vl="1" >1</div>
            <div class="Clicks" data-vl="2" >2</div>
            <div class="Clicks" data-vl="3" >3</div>
            <div class="Clicks" data-vl="+" >+</div>
            <div class="Clicks" data-vl="0" >0</div>
            <div class="Clicks" data-vl="." >.</div>
            <div class="Clicks" data-vl="=" >=</div>
        </section>
    </form>
    <script src="./main.js"></script>
</body>
</html>
